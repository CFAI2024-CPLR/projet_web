<VirtualHost *:80>
    ServerAdmin webmaster@internal-linkage.web.cfai24.ajformation.fr
    ServerName internal-linkage.web.cfai24.ajformation.fr
    DocumentRoot /websites/vitrine

    <Directory /websites/vitrine>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/vitrine_error.log
    CustomLog ${APACHE_LOG_DIR}/vitrine_access.log combined
</VirtualHost>
